<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Working Calculator</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(rgba(199, 80, 80, 0.7), rgba(255, 255, 255, 0.7)), url('https://i.pinimg.com/736x/1a/ad/ad/1aadad6d2033869d8162dbe3475eabdb.jpg') center/cover no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: #3a1a1a;
    padding: 20px;
    border-radius: 10px;
    width: 260px;
  }

  #display {
    width: 100%;
    height: 50px;
    margin-bottom: 15px;
    font-size: 22px;
    text-align: right;
    padding-right: 10px;
    border: none;
    border-radius: 5px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .num {
    background: #af0e0e;
    color: white;
  }

  .op {
    background: #200102;
    color: white;
  }

  .clear {
    background: rgb(192, 106, 106);
    color: white;
    grid-column: span 4;
  }
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <button class="num" onclick="add('7')">7</button>
    <button class="num" onclick="add('8')">8</button>
    <button class="num" onclick="add('9')">9</button>
    <button class="op" onclick="add('/')">รท</button>

    <button class="num" onclick="add('4')">4</button>
    <button class="num" onclick="add('5')">5</button>
    <button class="num" onclick="add('6')">6</button>
    <button class="op" onclick="add('*')">ร</button>

    <button class="num" onclick="add('1')">1</button>
    <button class="num" onclick="add('2')">2</button>
    <button class="num" onclick="add('3')">3</button>
    <button class="op" onclick="add('-')">-</button>

    <button class="num" onclick="add('0')">0</button>
    <button class="num" onclick="add('.')">.</button>
    <button class="op" onclick="calculate()">=</button>
    <button class="op" onclick="add('+')">+</button>

    <button class="clear" onclick="clearDisplay()">CLEAR</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function add(value) {
    display.value += value;
  }

  function calculate() {
    display.value = eval(display.value);
  }

  function clearDisplay() {
    display.value = "";
  }
</script>

</body>
</html>
