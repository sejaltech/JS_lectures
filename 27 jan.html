<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>

    <button onclick = "orderPizza()">order pizza</button>
      <button onclick = "orderPastry()">order pastry</button>
    <script>
        function orderPizza() {
            function helperFunction() {
             return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("pizza ready");
                }, 5000);
            });
            }


            console.log('accepting your order...');
            helperFunction().then((msg) => {
                console.log("your order was accepted...");
                setTimeout(() => {
                    console.log("your order was prepared...");
                    console.log(msg);
                    console.log("your order is being delivered...");
                }, 5000);
            }).catch((err) => {
                console.error("pizza order failed:", err);
            });
        }

        function orderPastry() {
            function helperFunction() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("Pastry ready");
                    }, 3000);
                });
            }

          
            console.log('accepting your pastry order...');
            helperFunction().then((msg) => {
                console.log("your pastry order was accepted...");
                setTimeout(() => {
                    console.log("your pastry order was prepared...");
                    console.log(msg);
                    console.log("your pastry order is being delivered...");
                }, 3000);
            }).catch((err) => {
                console.error("pastry order failed:", err);
            });
        }
    </script>

</body>
</html>
